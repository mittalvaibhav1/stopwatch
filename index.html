<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="timer">
                    <label class="timer_text"> 00:06:78 </label>
                </div>
                <div class="buttons">
                    <div class="lap">
                        <div class="lap-child">
                            <span>Lap</span>
                        </div>
                    </div>
                    <div class="stop">
                        <div class="stop-child">
                            <span>Start</span>
                        </div>
                    </div>
                </div>
                <ul class="list-container">
                    <li class="list-item">
                        <span class="lap_no">Lap 1</span>
                        <span>00:02:56</span>
                    </li>
                    <li class="list-item">
                        <span class="lap_no">Lap 2</span>
                        <span>00:04:22</span>
                    </li>
                    <li class="list-item">
                        <span class="lap_no"> </span>
                        <span> </span>
                    </li>
                    <li class="list-item">
                        <span class="lap_no"> </span>
                        <span> </span>
                    </li>
                    <li class="list-item">
                        <span class="lap_no"> </span>
                        <span class="lap_no"> </span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="./sandbox.js"></script>
    </body>
</html>
